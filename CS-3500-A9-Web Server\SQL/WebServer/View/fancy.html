<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Home Page</title>

	<style>
		body {
			padding: 2em;
			background-color: powderblue;
		}

		p {
			color: blue;
		}
	</style>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['bar'] });
		google.charts.setOnLoadCallback(drawStuff);

		function drawStuff() {
			var data = new google.visualization.arrayToDataTable([
				['Name', 'Time Alive'],
				{{NameAndAliveSeconds}}
			]);

			var options = {
				title: 'Total Minutes Alive',
				width: 900,
				legend: { position: 'none' },
				chart: {
                    title: 'Total Minutes Alive',
					subtitle: 'In Seconds'
				},
				bars: 'horizontal', // Required for Material Bar Charts.
				axes: {
					x: {
						0: { side: 'top', label: 'Seconds' } // Top x-axis.
					}
				},
				bar: { groupWidth: "90%" }
			};

			var chart = new google.charts.Bar(document.getElementById('top_x_div'));
			chart.draw(data, options);
		};
	</script>
</head>
<body>

<p><a href="/">Home Page</a></p>
<p><a href="/highscores">High Scores</a></p>

<h1>Fancy HighScores</h1>
<p>Using Google's APIs for drawing Fancy Graphs, we sorted the top score by player below.</p>

<div id="top_x_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
